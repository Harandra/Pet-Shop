{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pet Shop</title>
    <link rel="stylesheet" href="{% static 'assets/Login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static "assets/img/Login.png" %}">

</head>
<body>
    <div class="login-container">
        <h2>Welcome to Pet Shop</h2>
        <img src="{% static "assets/img/logo3.png" %}">
        
        <form action="#" method="POST">
            {%csrf_token%}
            <div class="form-group">
                
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'userauths:sign-up' %}">Sign Up</a></p>
    </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" id="alert">
                <strong>{{message}}</strong>
        {% endfor %}
    {% endif %}
</body>
</html>
